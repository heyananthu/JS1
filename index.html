<!DOCTYPE html>
<html>
<head>
    <title>Random Dice Roller</title>
</head>
<body>
    <h1>Random Dice Roller</h1>
    <p>Click the button to roll the die:</p>
    <button id="rollButton">Roll the Die</button>
    <p id="result"></p>

    <script>
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function handleButtonClick() {
            const resultElement = document.getElementById("result");
            const roll = rollDice();
            resultElement.textContent = `You rolled a ${roll}`;
        }

        const rollButton = document.getElementById("rollButton");
        rollButton.addEventListener("click", handleButtonClick);
    </script>
</body>
</html>
